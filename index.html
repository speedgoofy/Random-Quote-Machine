<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="Build a Random Quote Machine, Free Code Camp">
    <meta name="author" content="Brandon Mixon">

    <title>Random Quote Machine</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">

    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Arsenal" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="qoute-card">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="qoute-wrapper">
                                <blockquote><h3 id="qoute-text"></h3></blockquote>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="author-wrapper">
                                <p><span class="pull-right" id="qoute-arthor"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card-footer">
                                <div class="row">
                                    <div class="col-md-6">
                                        <a id="twitter-button">
                                            <i class="fa fa-twitter-square fa-3x"></i>
                                        </a>
                                    </div>
                                    <div class="col-md-6 ">
                                        <button class="pull-right btn qoute-button" id="qoute-button">Update Quote</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Main Script -->
    <script src="js/main.js"></script>

</body>

</html>
